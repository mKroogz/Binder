{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Binder Note Manager</title>
    <link rel="stylesheet" href="{% static 'styles/base.css' %}" type="text/css" media="screen" />
    <link rel="stylesheet" href="{% static 'styles/navbar.css' %}" type="text/css" media="screen" />
    <link rel="stylesheet" href="{% static 'styles/main.css' %}" type="text/css" media="screen" />
    {% block css %}
    {% endblock %}
    
</head>

<body>

    <nav id="navContainer">
        <div id="navLinkContainer">
            {% if user.is_authenticated %}
                <a class="navLink" href="{% url 'binder:home' %}">Home</a>
                <a class="navLink" href="{% url 'binder:season_list' %}">Manage Notes</a>
                <a class="navLink" href="{% url 'binder:search' %}">Search Notes</a>
                <a class="navLink" href="{% url 'binder:logout' %}">Log Out</a>
            {% else %}
                <a class="navLink" href="{% url 'binder:login' %}">Log In</a>
            {% endif %}    
            
        </div>
    </nav>

    <div id="mainContainer" >
        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock scripts %}

    </div>  

</body>

</html>

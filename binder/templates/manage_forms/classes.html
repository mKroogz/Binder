{% extends 'shared/base.html' %}

{% block content %}
<h1>Log new class</h1>
<form action="{% url 'binder:add_class' season %}" method="post">
    {% csrf_token %}
  <fieldset>
      <label for="name">Class Name: </label>
      <input id="name" type="text" name="name" required>
  </fieldset>
</form>
{% endblock content %}
